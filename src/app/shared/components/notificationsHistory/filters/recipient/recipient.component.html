<div>
    <div class="p-grid">
        <div class="p-col">
            <p-toast [style]="{marginTop: '80px'}"></p-toast>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-4">
            <label>Ingrese el destinatario: </label><br>
            <p-chips [(ngModel)]="recipient" [max]="1"></p-chips>
            <span style="font-size: 10px;"><b>Nota: </b>presione enter para ingresar el destinatrio</span>
        </div>
    </div> 
    <div class="p-grid">
        <div class="p-col-12">
            <p-button icon="pi pi-search" iconPos="left" label="Buscar" [disabled]="!enableButtonSearch" (click)="search()"></p-button>
        </div>
    </div>
    <br> 
    <div *ngIf="showResults">
        <notificationshistory-results [searchFilter]="searchFilter"></notificationshistory-results>
    </div>
</div>
